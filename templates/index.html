<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/templates/styles/styles.css">
</head>
<body>

    <h1>ASCII-ART</h1>

    <div class="container">
    
        <section class="form">
            
            <form action="http://127.0.0.1:8080/ascii-art" method="post" enctype="application/x-www-form-urlencoded">
                                    
                    <div class="fonts">
                        <h3>Choose a font:</h3>
                        <div class="tabs">
                            <input type="radio" id="radio-1" name="fonts" value="standard" checked />
                            <label class="tab" for="radio-1">standard</label>
                            <input type="radio" id="radio-2" name="fonts" value="shadow"/>
                            <label class="tab" for="radio-2">shadow</label>
                            <input type="radio" id="radio-3" name="fonts" value="thinkertoy"/>
                            <label class="tab" for="radio-3">thinkertoy</label>
                            <span class="glider"></span>
                        </div>
                    </div>
                    
                    <div class="inputs">
                        <textarea name="input" id="input" cols="30" rows="10"></textarea>
                        <div class="btns">
                            <button type="reset">Reset</button>
                            <button type="submit">Start</button>
                        </div>
                    </div>
                
            </form>

        </section>
        
        <section class="asciiart">
            <pre>{{.ASCIIArt}}</pre>
        </section>

    </div>

</body>
</html>
